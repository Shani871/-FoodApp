<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product - FoodieHub</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Container for Form -->
    <div class="container mt-5">
        <h1 class="text-center text-primary">Add a New Product</h1>
        <p class="text-center">Fill in the details below to add a new product.</p>
        
        <!-- Bootstrap Form -->
        <form method="post" enctype="multipart/form-data" class="p-4 shadow-lg rounded bg-light">
            {% csrf_token %}
            
            <!-- Display Form Fields -->
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold">{{ field.label }}</label>
                    {{ field }}
                    
                    <!-- Error Messages -->
                    {% if field.errors %}
                        <div class="text-danger mt-2">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success w-100">Save Product</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for Interactive Elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
